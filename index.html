<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">


    <title>Classificador de herói</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="card">
        <h1>Card de herói</h1>
        <p>Coloque os dados de seu herói</p>
    </header>
    <div id="cardhero">
        <div id="esquerda">
            <img src="imgs/warrior.png" id="imageHero">
        </div>
        <div id="direita">
            <form>
                <label for="fnome">Nome do herói:</label><br>
                <input type="text" id="fnome" name="fnome"><br>
                <select name="classe" id="classe" onchange="mudarImage()">
                    <option value="warrior">Guerreiro</option>
                    <option value="blackmage">Mago Negro</option>
                    <option value="redmage">Mago Vermelho</option>
                    <option value="whitemage">Mago Branco</option>
                    <option value="fighter">Lutador</option>
                    <option value="knight">Cavaleiro</option>
                </select>
                <br>
                <label for="fexp">Experiência:</label><br>
                <input type="number" id="fexp" name="fexp"><br>
              </form>
            <button onclick="calcularXp()">Calcular nível</button> 
            <div><p id="resultado">Rank</p></div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/index.js"></script>
</html>
